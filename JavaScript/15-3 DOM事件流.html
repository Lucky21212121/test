<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 50px;
            color: #fff;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // 事件流 描述的是 从页面中接收事件的顺序;事件发生时会在元素节点之间按照特定的顺序传播,这个传播过程即DOM事件流
        // 三个阶段: 1 捕获阶段 2 当前目标阶段 3 冒泡阶段
        // (1) js 代码只能执行捕获或者冒泡其中的一个阶段;
        // (2)onclick和attachEvent只能得到冒泡阶段;

        // (3)捕获阶段 如果addEventListener 第三个参数是true 则处于捕获阶段  document->html->body->father->son
        // var son = document.querySelector('.son');
        // son.addEventListener('click', function () {
        //     alert('son');
        // }, true);
        // var father = document.querySelector('.father');
        // father.addEventListener('click', function () {
        //     alert('father');
        // }, true);
        // (4)冒泡阶段 如果addEventListener 第三个参数是false或者省略 则处于冒泡阶段  son->father->body->html->document
        var son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        }, false);
        var father = document.querySelector('.father');
        father.addEventListener('click', function () {
            alert('father');
        }, false);
        document.addEventListener('click', function () {
            alert('document');
        })
    </script>
</body>

</html>
