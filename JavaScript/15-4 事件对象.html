<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        div.onclick = function (e) {
            // console.log(e);
            // console.log(window.event);
            // e = e || windom.event;
            console.log(e);
        }
        // div.addEventListener ('click',function(e){
        //     console.log(e);
        // })
        // 1 event 就是一个事件对象 写到外面侦听函数的小括号里面 当形参看
        // 2 事件对象 只有有了事件（只有有了onclick这种事件）才会存在，是系统自动创建的，不需要传递参数
        // 3 事件对象 是 事件的一系列相关数据的集合 跟事件相关的;比如鼠标点击里面就包含了鼠标的相关信息:鼠标坐标等;如果是键盘事件,里面就包含键盘事件的信息,比如判断用户按下了哪个键
        // 4 这个事件对象可以自己命名 比如event  evt  e
        // 5 事件对象也有兼容性问题 ie678 通过window.event 兼容性写法
    </script>

</body>

</html>
