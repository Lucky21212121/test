<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 键盘事件对象中 keyCode 属性可以得到相应键的ASCII码值
        // 1 keyup 和 keydown事件不区分字母大小写 a和A得到的ASCII码都是65
        // 1 keypress事件区分字母大小写 a 97 A 65
        document.addEventListener('keyup', function (e) {
            // console.log(e);
            console.log('up:' + e.keyCode);
            // 利用keyCode 返回的ASCII码值来判断用户按下了哪个键
            if(e.keyCode===65){alert('你按下了a键')

            }else{
                alert('你没有按下a键')
            }
        })
        document.addEventListener('keypress', function (e) {
            // console.log(e);
            console.log('press:' + e.keyCode);


        })
    </script>
</body>

</html>
