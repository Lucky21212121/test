<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
// 简单数据类型（基本数据类型或值类型）：在存储时变量存储的是值本身；string number boolean undefined null  存放到栈里面 里面直接开辟一个空间存放值
// 简单数据类型 null  返回的是一个空的对象 object
  var timer = null;
console.log(typeof timer);
// 如果有个变量 我们以后打算存储为对象，暂时没想好放啥，这个时候就给null
// 复杂数据类型（引用类型）：在存储时变量中存储的仅仅是地址（引用）；通过new关键字创建的对象（系统对象 自定义对象）；object array date等 存放到堆里面：首先在栈里面存放地址 十六进制表示 然后这个地址指向堆里面的数据


// 简单数据类型传参
function fn(a){
a++;
console.log(a);
}
var x = 10;
fn(x);
console.log(x);

// 复杂数据传参

function Person(name){
this.name=name;
}
function f1(x){ // x=p
console.log(x.name); // 2.这个输出什么？ 刘德华
x.name = '张学友';
console.log(x.name); }// 3.这个输出什么？ 张学友
var p = new Person('刘德华'); 
console.log(p.name);// 1。这个输出什么？刘德华
f1(p);
console.log(p.name); // 4.这个输出什么？ 张学友


</script>
</head>
<body>
    
</body>
</html>
