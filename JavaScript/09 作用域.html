<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.JavaScript 作用域: 代码名字(变量)在某个范围内起作用和效果;目的:为了提高程序的可靠性,更重要的是减少命名冲突
        // 2.js的作用域(es6)之前:全局作用域 局部作用域
        // 3.全局作用域:整个script标签 或者是一个单独的js文件
        var num = 10;
        var num = 30;
        console.log(num);
        // 4. 局部作用域:在函数内部就是局部作用域,这个代码只在函数内部起效果和作用
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();

        // 变量的作用域:根据作用域的不同变量分为 全局变量和局部变量
        // 1.全局变量:在全局作用域下的变量,在全局下都可以使用
        // 注意:如果在函数内部,没有声明直接赋值的变量也属于全局变量
        var num1 = 10; // num1就是一个全局变量
        console.log(num1);
        function fn2() {
            console.log(num1);
        }
        fn2();
        // 2.局部变量:在局部作用域下的变量;或者在函数内部的变量
        // 注意: 函数的形参也可以看做是局部变量
        function fn3() {
            var num2 = 10; // num2 就是局部变量,只能在函数内部使用
            num3 = 20;
        }
        fn3();
        // console.log(num2);
        console.log(num3);
        // 3.从执行效率来看全局变量和局部变量
        // (1) 全局变量只有浏览器关闭的时候才会销毁,比较占内存资源
        // (2) 局部变量,当我们程序执行完毕就会销毁,比较节约内存资源
        // js 中没有块级作用域 现阶段
        // js在es6的时候新增的块级作用域
        // 块级作用域{} if{} for{}

        // 作用域链: 内部函数访问外部函数的变量,采取的是链式查找的方式来决定取哪个值,这种结构成为作用域链  就近原则
        var num = 10;

        function fn() { // 外部函数
            var num = 20;

            function fun() { // 内部函数
                console.log(num);

            }
            fun();
        }
        fn();

                var num = 0;
                console.log(num); // 站在目标出发,一层一层的往外查找
            }

        }
