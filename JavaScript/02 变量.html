    <script>
        // js是编程语言,有很强的逻辑性:实现这个要求的思路,先怎么做后怎么做
        // 1.需要一个临时变量
        // 2,把apple1 给我们临时变量 temp
        // 3.把apple2 里面的苹果给apple1
        // 4.把temp 里面的苹果给apple2
        var temp;   // 声明了一个临时变量为空
        var apple1 = '红苹果';
        var apple2 = '青苹果';
        temp = apple1;  // 把右边给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
