    <script>
        // switch 语句 :针对特定值
        // 1 语法结构 switch 转换 开关 case 是小例子或者选项的意思
        /*   switch (表达式) {
              case value1:
                  执行语句1;
                  break;
              case value2:
                  执行语句2;
                  break;
              default:
                  执行最后的语句;
          } */
        // 2 执行思路:匹配,利用表达式的值 与case后面的选项值匹配 匹配上就执行该case里面的语句;如果都没有匹配上 则执行default里面的语句
        // 3 代码验证
        var num = '1'
        switch (num) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有匹配结果');
        }


        // 4 switch小细节:(1) 表达式经常写成变量 (2)num的值和case里面的值相匹配的时候 是全等 === 值和类型都一致 (3)break 如果当前的case里面没有break 则不会退出switch 继续执行下一个case 
        // 5 查询水果案例
        var fruit = prompt('请你输入查询的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是 3.5元/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是 35元/斤')
                break;
            default:
                alert('没有这个水果')
        }
        // switch 与 if else if 的区别

    </script>
