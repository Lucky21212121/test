    <script>
        // 数组案例
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] !== 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
        // 翻转数组
        var arr2 = ['red', 'green', 'blue', 'pink', 'purple'];
        var newArr1 = [];
        for (var i = arr2.length - 1; i >= 0; i--) {
            newArr1[newArr1.length] = arr2[i]
        }
        console.log(newArr1);

        // 冒泡排序
        // 复习交换两个变量
        var num1 = 10;
        var num2 = 20;
        var temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(num1, num2);
        // 冒泡排序
        // var arr3 = [5, 4, 3, 2, 1];
        var arr3 = [4, 5, 1, 3, 2];
        for (var i = 0; i < arr3.length - 1; i++) { // 外层循环管趟数
            for (var j = 0; j < arr3.length - i - 1; j++) {// 里层循环管每一趟交换的次数
                // 内部交换两个变量的值 前一个和后一个数组元素相比较
                if (arr3[j] > arr3[j + 1]) {
                    var temp = arr3[j];
                    arr3[j] = arr3[j + 1];
                    arr3[j + 1] = temp;
                }


            }

        }
        console.log(arr3);
