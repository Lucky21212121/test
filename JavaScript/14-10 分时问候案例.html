<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="./images/s.webp" alt="">
    <div>上午好</div>
    <script>
        // 1 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2 得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        // 3 判断小时数 改变图片和文字信息
        if (h < 12) {
            img.src = './images/s.webp';
            div.innerHTML = '上午好 ,好好学习';
        } else if(h<18){
            img.src = './images/x.webp';
            div.innerHTML = '下午好.好好休息';
        } else{
            img.src = './images/w.webp';
            div.innerHTML = '晚上好.好好睡觉';
        }

    </script>
</body>

</html>
