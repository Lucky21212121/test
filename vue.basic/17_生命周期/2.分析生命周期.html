<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分析生命周期</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2 v-text="n"></h2>
      <h2>当前的n值是: {{n}}</h2>
      <button @click="add">点击n+1</button>
      <button @click="bye">点击销毁vm</button>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; // 设置为 false 以阻止 vue 在启动时生成生产提示。// 还是有 但在vue.js里面改就可以
    new Vue({
      el: "#root",
      //   template:`
      //   <div>
      //     <h2>当前的n值是: {{n}}</h2>
      //     <button @click="add">点击n+1</button>
      //     </div>
      //   `,

      data: {
        n: 1,
      },
      methods: {
        add() {
          console.log("add");
          this.n++;
        },
        bye() {
          console.log("bye");
          this.$destroy();
        },
      },
      watch: {
        n() {
          console.log("n变了");
        },
      },
      beforeCreate() { // 将要创建
        console.log("beforeCreate");
        // console.log(this);
      },
      created() { // 创建完毕
        console.log("created");
        // console.log(this);
      },
      beforeMount() { // 将要挂载
        console.log("beforeMount");
        // console.log(this);
      },
      mounted() {  // 重要 挂载完毕 重要的钩子
        console.log("mounted");
        // console.log(this.$el );
      },
      beforeUpdate() { // 将要更新
        console.log("beforeUpdate");
        // console.log(this.n);
        // debugger;
      },
      updated() { // 更新完毕
        console.log("updated");
        // console.log(this.n);
        // debugger
      },
      beforeDestroy() {  // 重要 将要销毁 重要的钩子
        console.log('beforeDestroy');
        // console.log(this.n);
        this.add()
      },
      destroyed() { // 销毁完毕
        console.log('destroyed');
      },

    });
  </script>
</html>
