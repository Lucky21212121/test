<html lang="en">
  <head>

    <title>分析生命周期</title>
    <!-- 引入Vue -->

  <body>

    new Vue({
      el: "#root",

    //     <button @click="add">点击n+1</button>
    //     </div>
    //   `,
      
      data: {
        n: 1,
      },
      methods: {
        add() {
          this.n++;
        },
      },
      beforeCreate() {
        console.log("beforeCreate");
        // console.log(this);
      },
      created() {
        console.log("created");
        // console.log(this);
      },
      beforeMount() {
        console.log("beforeMount");
        // console.log(this);
      },
      mounted() {
        console.log("mounted");
        console.log(this);
        
      },
    });
  </script>
