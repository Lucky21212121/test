<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 发送ajax请求,返回的结果是 promise 对象
        function sendAJAX(url){
            return new Promise((resolve,reject)=>{
            // 1.创建对象
            const x =new XMLHttpRequest()
            // 2.初始化
            x.open('GET','url')
            // 3.发送
            x.send()
            // 4.事件绑定
            x.onreadystatechange = function(){
                if(x.readyState === 4){
                    if(x.status>=200 && x.status<300){
                        // 成功啦
                        resolve(x.response)
                    }else{
                        // 如果失败
                        reject(x.status)
                    }
                }
            }
        })
        }
       //   promise.then方法测试
       //  sendAJAX("http://api.uixsj.cn/hitokoto/get?type=social").then(value=>{
       //     console.log(value);
       //  },reason=>{})
       async function  main(){
        // 发生Ajax请求
        let result = await sendAJAX("http://api.uixsj.cn/hitokoto/get?type=social")
        console.log(result);
       }
      main()

   
    </script>
</body>
</html>
